<div class="container-full">

        <div class="col-lg-12 text-center v-center">
		    <div class="input-group" style="text-align:center;margin:0 auto;">
   				<script src="http://maps.google.com/maps/api/js?sensor=false"></script>

   				<script>
  					
            function initialize() {
            var center = new google.maps.LatLng(21.1458004, 79.0881546);

            var map = new google.maps.Map(document.getElementById('map'), {
              zoom: 3,
              center: center,
              mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var contentString = '<div id="content">'+
                                '<div id="siteNotice">'+
                                '</div>'+
                                '<h1 id="firstHeading" class="firstHeading">Andheri Station Incident</h1>'+
                                '<div id="bodyContent">'+
                                '<p>There was an incident reported on Andheri Station</p>'+
                                '<p>Date: 21/03/2014</p>'+
                                '<p>Time: 12:00 pm</p>'+
                                '</div>'+
                                '</div>';

            var infowindow = new google.maps.InfoWindow({
                              content: contentString
                            });

            var markers = [];

            for (var i = 0; i < 100; i++) {
              
              var dataPhoto = data.photos[i];

              var latLng = new google.maps.LatLng(dataPhoto.latitude, dataPhoto.longitude);
          
              // console.log(latLng)
              // array.push(latLng)
              
              //Here marker is assigned to the last latLng value of json file...

              var marker = new google.maps.Marker({
                                
                                position: latLng
                            
                            });
              
              //Here onClick event on marker we need latLng of clicked marker...

              google.maps.event.addListener(marker, 'click', function() {
                
              //  console.log(marker.position);
                infowindow.open(map, marker);
              });

              markers.push(marker);

            }
        
            var mcOptions = { gridSize: 50 };
            var markerCluster = new MarkerClusterer(map, markers, mcOptions);
          
          }

          google.maps.event.addDomListener(window, 'load', initialize);
    		</script>
    			
          <div id="map" style="width:800px;height:500px;"></div>
          <br><br>
        	</div>
